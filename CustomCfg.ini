[common]
script = true
ruleset = true
surge_ruleset = true
clash_ruleset = true

; 清除所有默认规则和策略组
overwrite_original_rules = true
overwrite_original_groups = true

; 规则集配置
remote_config = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/gfw.txt, gfw
remote_config = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/steam.txt, steam
remote_config = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/steamcn.txt, steamcn

[filter]
; 创建自定义策略组
custom_proxy_group = 🚀 代理, select, AUTO, DIRECT
custom_proxy_group = AUTO, url-test, url=http://www.gstatic.com/generate_204, interval=300
custom_proxy_group = 🎮 Steam社区代理, select, 🚀 代理, DIRECT
custom_proxy_group = DIRECT, select, DIRECT
custom_proxy_group = FINAL, select, DIRECT, 🚀 代理

; 规则映射
ruleset = gfw, 🚀 代理
ruleset = steam, 🎮 Steam社区代理
ruleset = steamcn, DIRECT

[rules]
; 自定义规则 - Steam下载直连
- DOMAIN-KEYWORD,steamcontent,DIRECT
- DOMAIN-SUFFIX,steamcontent.com,DIRECT
- DOMAIN-KEYWORD,steamcdn,DIRECT
- DOMAIN-SUFFIX,steamstatic.com,DIRECT

; 规则集规则
- RULE-SET,steamcn,DIRECT
- RULE-SET,steam,🎮 Steam社区代理
- RULE-SET,gfw,🚀 代理

; 最终规则
- MATCH,FINAL

[settings]
unified-delay = false
