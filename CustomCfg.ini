[server_remote]
# 这里保持空白，因为节点信息会在OpenClash界面中填写
# 转换服务会从OpenClash的"订阅地址"中获取节点信息

[common]
script = true
ruleset = true
surge_ruleset = true
clash_ruleset = true

remote_config = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/gfw.txt, gfw
remote_config = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/steam.txt, steam
remote_config = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/steamcn.txt, steamcn

[filter]
ruleset = gfw, 🚀 代理
ruleset = steam, 🎮 Steam社区代理
ruleset = steamcn, 🎯 直连

custom_proxy_group = 🚀 代理, select, 🔯 自动选择, 🔁 故障转移, ♻️ 负载均衡, no-alert=0, hidden=0
custom_proxy_group = 🔯 自动选择, url-test, url=http://www.gstatic.com/generate_204, interval=600, tolerance=50, hidden=0
custom_proxy_group = 🎮 Steam社区代理, select, 🚀 代理, 🎯 直连, no-alert=0, hidden=0
custom_proxy_group = 🎯 直连, select, DIRECT, no-alert=0, hidden=0
custom_proxy_group = FINAL, select, 🎯 直连, 🚀 代理, no-alert=0, hidden=0

[rule_provider]
rule-providers = gfw, behavior=classical, type=http, url=https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/gfw.txt, path=./ruleset/gfw.yaml, interval=86400
rule-providers = steam, behavior=classical, type=http, url=https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/steam.txt, path=./ruleset/steam.yaml, interval=86400
rule-providers = steamcn, behavior=classical, type=http, url=https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/steamcn.txt, path=./ruleset/steamcn.yaml, interval=86400

[rules]
- RULE-SET,steamcn,🎯 直连
- DOMAIN-KEYWORD,steamcontent,🎯 直连
- DOMAIN-SUFFIX,steamcontent.com,🎯 直连
- DOMAIN-KEYWORD,steamcdn,🎯 直连
- RULE-SET,steam,🎮 Steam社区代理
- RULE-SET,gfw,🚀 代理
- MATCH,FINAL

[settings]
profile=
profile-img=
unified-delay=false
