[common]
enable_rule_generator = true
overwrite_original_rules = true
clash_rule_base = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/

[settings]
; 禁用所有默认规则和策略组
custom_proxy_group = .*, filter, []
ruleset = .*, filter, []

; 自定义策略组定义
custom_proxy_group = 🚀 代理, select, AUTO, DIRECT, no-alert=0, hidden=0, include-all-proxies=0
custom_proxy_group = AUTO, url-test, include-all-proxies=0, url=http://www.gstatic.com/generate_204, interval=300, tolerance=50, hidden=0
custom_proxy_group = 🎮 Steam社区代理, select, 🚀 代理, DIRECT, no-alert=0, hidden=0, include-all-proxies=0
custom_proxy_group = DIRECT, select, DIRECT, no-alert=0, hidden=0, include-all-proxies=0
custom_proxy_group = FINAL, select, DIRECT, 🚀 代理, no-alert=0, hidden=0, include-all-proxies=0

; 规则集定义
ruleset = gfw, 🚀 代理
ruleset = steam, 🎮 Steam社区代理
ruleset = steamcn, DIRECT

; 自定义规则（确保这些规则在最后）
custom_proxy_rule = DOMAIN-KEYWORD,steamcontent,DIRECT
custom_proxy_rule = DOMAIN-SUFFIX,steamcontent.com,DIRECT
custom_proxy_rule = DOMAIN-KEYWORD,steamcdn,DIRECT
custom_proxy_rule = DOMAIN-SUFFIX,steamstatic.com,DIRECT

; 最终规则
custom_proxy_rule = RULE-SET,steamcn,DIRECT
custom_proxy_rule = RULE-SET,steam,🎮 Steam社区代理
custom_proxy_rule = RULE-SET,gfw,🚀 代理
custom_proxy_rule = MATCH,FINAL

[rule_provider]
; 规则提供者配置
rule-providers: gfw
rule-providers: steam
rule-providers: steamcn

